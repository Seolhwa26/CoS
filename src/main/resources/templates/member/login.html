<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">      
	<div layout:fragment="content">
    	<main id="main">
			<!-- About Us Section -->
	    	<section id="about">
	      		<div class="container" style="height: 800px;">
	      		
        <div class="form">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>
          
          <form action="/member/loginOk" method="post" role="form" class="contactForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" name="id" class="form-control" id="id" placeholder="Your id" data-rule="minlen:5" data-msg="Please enter at least 5 chars" />
                <div class="validation"></div>
              </div>
              <div class="form-group col-md-6">
                <input type="password" class="form-control" name="password" id="password" placeholder="Your password" data-rule="minlen:12" data-msg="Please enter at least 5 chars" />
                <div class="validation"></div>
              </div>
            </div>
            <div class="text-center"><button type="submit">로그인</button></div>
          </form>
        </div>
      			</div>
    		</section><!-- #about -->
  		</main>
	</div>
</html>
