<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">  
    <head>
    	<link href="/css/freeBoard/list.css" rel="stylesheet">    
    </head>
	<div layout:fragment="content">
    
    	<div id="backDiv">
    		<h1 id="title">면접후기게시판</h1>	
    	</div>
		
		<div class="container" style="height: 800px;">
	      	<h3><span id="free">자유게시판</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>QnA게시판</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>면접후기게시판</span></h3>
			<h1 id="subTitle">면접후기게시판</h1>		 	
				 	
			<div id="searchDiv">
				<select name="search" id="findSelect">
					<option value="all">제목+내용</option>
					<option value="title">제목</option>
					<option value="auth">작성자</option>
					<option value="content">내용</option>
				</select>
				<div id="contentDiv">
				<input type="text" id="findSearch"> <i class="fa-solid fa-magnifying-glass"></i>
				</div>
			</div>
		
			<table id="tableBoard">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>등록일</th>
					<th>조회수</th>
				</tr>
				<tr th:each="list : ${interviewList}">
					<td th:text="${list.iSeq}"></td>
					<td th:text="${list.iTitle}"></td>
					<td th:text="${list.name}"></td>
					<td th:text="${list.iDate}"></td>
					<td th:text="${list.iCount}"></td>
				</tr>
			</table>
			
			<div style="text-align: center; margin: 50px 0;">[1 2 3 4]</div>
			
			<button type="button" id="write"><i class="fa-solid fa-pen-fancy"></i> 글쓰기</button>
			
    	</div>
    	
	</div>
</html>
