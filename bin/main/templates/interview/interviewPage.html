<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">  
    <head>
    	<link href="/css/interview/interviewList.css" rel="stylesheet">    
    </head>
	<div layout:fragment="content">
    
    	<div id="backDiv">
    		<h1 id="title">면접후기게시판</h1>	
    	</div>
		
		<div class="board">
	      	<h3><span id="free">자유게시판</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>QnA게시판</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>면접후기게시판</span></h3>
			<h1 id="subTitle">면접후기게시판</h1>	
				 	
			<form action="/interview/interviewPage" method="GET">
				<div id="searchDiv">
					<select name="search" id="findSelect">
						<option value="all">제목+내용</option>
						<option value="title">제목</option>
						<option value="auth">작성자</option>
						<option value="content">내용</option>
					</select>
					<div id="contentDiv">
						<input type="text" id="findSearch" name="word"> <button type="submit" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
					</div>
				</div>
			</form>
			
			<table id="tableBoard">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>등록일</th>
					<th>조회수</th>
				</tr>
				
				<tr th:each="list : ${list}">
					<td th:text="${list.rnum}"></td>
					<td th:text="${list.iTitle}"></td>
					<td th:text="${list.name}"></td>
					<td th:text="${list.iDate}"></td>
					<td th:text="${list.iCount}"></td>
				</tr>
				
				<th:block th:if="${list.isEmpty()}">
					<tr>
      					<td colspan="5">게시물이 없습니다.</td>
      				</tr>
				</th:block>
			</table>
			
			<div id="paging">
				<a th:href="${list.first} ? '#' : @{/interview/interviewPage(page=${list.number-1})}"><i class="fa-solid fa-angles-left"></i></a>
				<th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
					<th:block th:if="${!list.isEmpty()}">
		     			<a th:if="${page != nowPage}" th:href="@{/interview/interviewPage(page=${page - 1},search=${param.search},word=${param.word})}" th:text="${page}"></a>
		     			<div th:if="${page == nowPage}" th:text="${page}"></div>
	     			</th:block>
				</th:block>
				<a th:href="${list.last} ? '#' : @{/interview/interviewPage(page=${list.number+1})}"><i class="fa-solid fa-angles-right"></i></a>
			</div>
			
			<button type="button" id="write"><i class="fa-solid fa-pen-fancy"></i> 글쓰기</button>
			
    	</div>
	</div>
</html>
